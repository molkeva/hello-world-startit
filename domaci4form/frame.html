<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="css/style4.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
      <title>form</title>
   </head>
   <body>
      <form action="url" method="post">
         <label for="ime">Vase ime</label><br>
         <input type="text" name="ime" id="ime" placeholder="Molimo unesite ime" autofocus><br>
         <label for="prezime">Vase prezime</label><br>
         <input type="text" name="prezime" id="prezime" placeholder="Molimo unesite prezime" required><br>
         <!--proveriti da li je required dobro upotrebljeno-->
         <label id="levo">Vas pol</label>
         <div class="blok">
            <input type="radio" name="pol" value="muski">Muski<br>
            <input type="radio" name="pol" value="zenski" checked>Zenski<br>
         </div>
         <div class="prekid"></div>
         <label>Vasi razlozi za pohadjanje Startit kursa:</label><br>
         <input type="checkbox" name="razlozi" value="Razlog 1">Razlog1<br>
         <input type="checkbox" name="razlozi" value="Razlog 2">Razlog2<br>
         <input type="checkbox" name="razlozi" value="Razlog 3">Razlog3<br>
         <input type="checkbox" name="razlozi" value="Ostalo" checked>Ostalo<br>
         <p> Vasa interesovanja : </p>
         <textarea rows="5" cols="50" name="inetersovanja">
         Unesite vasa inetersovanja ovde...
        </textarea><br>
        <input type="submit" value="Prosledi">
      </form>
   </body>
</html>
